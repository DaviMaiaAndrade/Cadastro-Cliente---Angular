<div fxLayout="row" fxLayoutAlign="center" class="page-container">
    <div fxLayout="column" fxFlex="900px">
        <form class="form-container" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card class="form-card">
                <mat-card-header class="card-header">
                    <mat-icon class="header-icon">person</mat-icon>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-content">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px" class="form-row">
                        <div fxLayout="column" fxFlex="100">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nome</mat-label>
                                <input type="text"
                                       [(ngModel)]="cliente.nome"
                                       name="nome"
                                       placeholder="Ex: JosÃ© da Silva"
                                       matInput />
                                <mat-icon matPrefix>person_outline</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px" class="form-row">
                        <div fxLayout="column" fxFlex="100">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="email"
                                       [(ngModel)]="cliente.email"
                                       name="email"
                                       placeholder="exemplo@email.com"
                                       matInput />
                                <mat-icon matPrefix>email</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px" class="form-row">
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>CPF</mat-label>
                                <input type="text"
                                       [(ngModel)]="cliente.cpf"
                                       name="cpf"
                                       placeholder="000.000.000-00"
                                       matInput />
                                <mat-icon matPrefix>badge</mat-icon>
                            </mat-form-field>
                        </div>

                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Data de Nascimento</mat-label>
                                <input type="text"
                                       [(ngModel)]="cliente.dataNascimento"
                                       name="dataNascimento"
                                       placeholder="DD/MM/AAAA"
                                       matInput />
                                <mat-icon matPrefix>calendar_today</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button mat-raised-button color="primary" type="submit" class="action-button">
                        <mat-icon>save</mat-icon>
                        <span>Salvar</span>
                    </button>
                    <button mat-raised-button color="primary" class="action-button">
                        <mat-icon>refresh</mat-icon>
                        <span>Atualizar</span>
                    </button>
                    <button mat-raised-button color="accent" class="action-button">
                        <mat-icon>backspace</mat-icon>
                        <span>Limpar</span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
